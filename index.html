<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
        integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./sass/main.css">
</head>

<body class="weather">
    <div class="container">
        <div class="weather__wrapper">
            <div class="weather__left">
                <div>
                    <i class="fa-solid fa-wind" style="color: #9399a2;"></i>
                </div>
                <span><i class="fa-solid fa-cloud-sun-rain" style="color: #ffffff;"></i>Weather</span>
                <span><i class="fa-solid fa-list" style="color: #9399a2;"></i>Cities</span>
                <span><i class="fa-solid fa-map" style="color: #9399a2;"></i>Map</span>
                <span><i class="fa-solid fa-sliders" style="color: #9399a2;"></i>Settings</span>
            </div>
            <div class="weather__center">
                <form class="weather__form" action="">
                    <input type="text" class="weather__search" placeholder="Search for cities">
                    <button>Search</button>
                </form>
                <div class="weather__main">
                    <div class="weather__main-info">
                        <h3 class="weather__location">Madrid</h3>
                        <p class="weather__text">Chance of rain: 0%</p>
                        <h3 class="weather__main-temp">31Â°</h3>
                    </div>
                    <div class="weather__main-image">
                        <img src="//cdn.weatherapi.com/weather/64x64/day/113.png" alt="">
                    </div>
                </div>
                <div class="weather__today-forcast">
                    <p class="weather__forcast">Today Forcast</p>
                    <div class="weather__today-wrapper">
                     
                    </div>
                </div>
                <div class="weather__full-info">
                    <p class="weather__forcast">Air conditions</p>
                    <div class="weather__full-wrapper">
                    </div>
                </div>
            </div>
            <div class="weather__right">
                <p class="weather__forcast">7-DAY FORECAST</p>
                <div class="weather__week-wrapper">
                </div>
            </div>
        </div>
    </div>
    <script src="./scripts/app.js"></script>
</body>

</html>
